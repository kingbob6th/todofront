<mat-card>
  <mat-card-title>To Do List</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>New ToDo Details</mat-label>
      <input matInput [(ngModel)]="newToDo.details" />
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="addToDo()">
      <mat-icon>add</mat-icon>
    </button>
    <mat-list>
      <mat-list-item *ngFor="let todo of todos">
        <app-todo-item
          [todo]="todo"
          (update)="updateToDo($event)"
          (delete)="deleteToDo($event)"
        ></app-todo-item>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
